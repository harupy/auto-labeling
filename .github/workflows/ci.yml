name: CI

on:
  pull_request_target:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - run: npm install

      - run: npm run lint:js

      - run: npm run lint:non-js

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - run: npm install

      - run: npm run test

      - uses: codecov/codecov-action@v1

      - run: npm run build

      - name: Verify dist/index.js is updated
        run: |
          git_diff=$(git diff)
          if [ ! -z "$git_diff" ]; then
            echo $git_diff
            exit 1
          fi

  labeling:
    needs: [lint, test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        offset: ['1H', '1d', '1m']

    steps:
      - uses: actions/checkout@v2

      # Check the permission of the current actor and set it as an output
      # so the later steps can use it
      - uses: actions/github-script@v2
        id: check-permission
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Based on: https://github.com/lannonbr/repo-permission-check-action

            const { owner, repo } = context.repo;
            const permissionResp = await github.repos.getCollaboratorPermissionLevel({
              owner,
              repo,
              username: context.actor,
            });

            const { permission } = permissionResp.data;
            core.setOutput('permission', permission);

      # This step requires 'admin' or 'write' permission.
      - uses: ./
        if: ${{ contains('admin,write', steps.check-permission.outputs.permission) }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          label-pattern: '- \[(.*?)\] ?`(.+?)`'
          offset: ${{ matrix.offset }}
